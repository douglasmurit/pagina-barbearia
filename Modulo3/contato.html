<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>

				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone"class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
				<fieldset>
					<legend>Como prefere nosso Contato?</legend>
					<label for="radio-telefone">
					<input type="radio" value="telefone"id="radio-telefone" name="contato"></input> Telefone</label>

					<label for="radio-email">
					<input type="radio" value="email" id="radio-email" name="contato"></input> Email</label> 
					
					<label for="radio-whatsapp">
					<input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked></input> Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horario pretende ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label for="checkbox"><input type="checkbox" class="checkbox" checked></input> Você gostaria de receber notificações de novidades?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>

			<table>

				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8:00 ~ 22:00</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8:00 ~ 22:00</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8:00 ~ 22:00</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
